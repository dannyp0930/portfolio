name: portfolio
version: '3'
services:
  db:
    image: mysql:latest
    container_name: portfolio_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: portfolio
      MYSQL_USER: master
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

  shadow_db:
    image: mysql:latest
    container_name: portfolio_shadow_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: shadow_db
      MYSQL_USER: master
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - shadow_db_data:/var/lib/mysql
    depends_on:
      - db

volumes:
  db_data:
  shadow_db_data: